<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="./assets/Pics/Flag_of_the_Peoples_Republic_of_China_ml.png">
    <link rel="stylesheet" href="./assets/style.css">


    <title>Dasboard</title>
</head>

<body>

    <div class="main-cards">
        <div class="row">
            <div class="col">
                <div class="card">
                    <canvas id="myChart" width="300" height="300"></canvas>
                </div>
            </div>


            <div class="col">
                <div class="card">
                    <canvas id="myChart-1" width="300" height="300"></canvas>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <canvas id="myChart-2" width="300" height="300"></canvas>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <canvas id="myChart-3" width="300" height="300">

                    </canvas>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="cards">
                    <div class="pie-chart-container">
                        <canvas id="pie-chartcanvas-1"></canvas>
                    </div>
                </div>

            </div>


            <div class="col-sm">
                <table id="tablePreview" class="table">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>Summary</th>
                            <th>Name</th>
                            <th>Team</th>
                            <th>Tasks</th>
                            <th>Progress</th>
                            <th>Completed</th>
                            <th>Due</th>





                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
            </div>


            <div class="col-sm">

                <table class="table table-sm table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
       
    </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-table-headers/0.1.24/js/jquery.stickytableheaders.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.4/lib/darkmode-js.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./assets/js/main/index.js"></script>
</body>

</html>
